<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" charset="utf-8" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js" charset="utf-8" defer></script>

</head>

<body>
  <div class="circle green"></div>
  <div class="circle green left"></div>
  <div class="circle white"></div>

  <div class="col-6 offset-3">
    <main class="sequence">
      <div class="jumbotron">
        <span>Q<span class="questionNumber">1</span></span>
        <ul class="list-group"></ul>
        <hr class="my-4" />
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button" id="submit">Submit</a>
          <a class="btn btn-info btn-lg" href="#" role="button" id="next">Next</a>
          <a class="btn btn-info btn-lg" href="#" role="button" id="again">Try Again</a>
        </p>
      </div>
    </main>
    <span id="results"></span>
  </div>
</body>

</html>
